version: '3.8' # Using a modern compose version

services:
  nomis-terminal:
    build:
      context: .
      args:
        BUILD_ENV: ${BUILD_ENV:-dev}
    ports:
      - '${APP_PORT:-4203}:4203'
    command: bun run serve:ssr --port=${APP_PORT:-4203}
    environment:
      NODE_ENV: ${NODE_ENV:-production}
