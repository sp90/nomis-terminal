<section role="terminal-content">
  <!-- <router-outlet></router-outlet> -->
  <!-- <div class="content-stream">{{ contentStream() }}</div> -->
  <pre [innerHTML]="contentStream()"></pre>
</section>

<pre [innerHTML]="statusStr"></pre>
<pre
  class="text-loader"
  *ngIf="cmdIsLoading()"
>Loading <span>.</span><span>.</span><span>.</span></pre>
<aside>
  <span class="cmd-caret">❯</span>

  <textarea
    #textarea
    id="cmdField"
    [value]="cmdValue()"
    (input)="cmdValue.set(textarea.value)"
    tabindex="0"
    (keydown.arrowup)="historyCmd($event, 'prev')"
    (keydown.arrowdown)="historyCmd($event, 'next')"
    (keydown.enter)="submitCmd($event)"
    autocomplete="off"
    autocorrect="off"
    autocapitalize="off"
    spellcheck="false"
  ></textarea>
</aside>

<label for="cmdField"></label>
